<!DOCTYPE html>

<head>
    <meta charset="ut\f-8">
    <!--codifica di caratteri meta serve per definire queste impostazioni non accetta testo-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


    <link rel="stylesheet" href="./css/style.css">




    <meta propery="og:title" content="Titolo Social...">
    <meta propery="og:description" content="Descrizione sociale...">
    <meta propery="og:image" content="img/fungo.jpg.">
    <title>Il mio web|yeee|</title>
</head>

<body>

    <div class="container-fluid">

        <div class="container">
            <nav id="myMenu" class="navbar navbar-expand-lg navbar-dark bg-warning">
                <a class="navbar-brand" href="#">
                    <img src="./img/vino.jpg" height="30" width="30" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="lista.html">Lista</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Signup</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div class="container">
            <div class="card ">
                <div class="card-header text-center">
                    Featured
                </div>
                <div class="card-body">
                    <form>

                        <div class="form-row">

                            <div class="form-group col-md-6">
                                <label for="firstname
                                                ">First Name</label>
                                <input type="text" class="form-control" id="firstname
                                                " placeholder="firstname" required>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="lastname">Last Name</label>
                                <input type="text" class="form-control" id="lastname" placeholder="lastname" required>
                            </div>
                        </div>





                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Password</label>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="Password" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="Address">
                        </div>


                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity" name="City" placeholder="Italia, Francia, Germania,...">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                              <option selected>Choose State</option>
                                              <option>Italy</option>
                                              <option>Francia</option>
                                              <option>Germania</option>
                                            </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip" placeholder="00048">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck" required>
                                <label class="form-check-label" for="gridCheck">
                                              <a href="#">Privacy policy</a>
                                            </label>
                            </div>
                        </div>

                        <div class="row">
                            <button type="reset" class="btn btn-danger col">Reset</button>
                            <div class="col"></div>
                            <button type="submit" class="btn btn-primary col">Sign in</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted">
                    2 days ago
                </div>
            </div>

        </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>

</html>
